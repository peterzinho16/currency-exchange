logging.level.org.springframework.data.r2dbc=DEBUG
spring.application.name=currency-exchange

# R2DBC Driver config
spring.r2dbc.url=r2dbc:postgresql://localhost:5432/challengue
spring.r2dbc.username=postgres
spring.r2dbc.password=sql
spring.r2dbc.pool.initial-size=10
spring.r2dbc.pool.max-idle-time=30m

custom.db.seeder.mode=none

# INGRESS CONTEXT PATH
service.ingress.context-path=/bcp/currency-exchange

# HEALTH PROBES
management.endpoint.health.probes.enabled=true

# SWAGGER OPEN API
springdoc.swagger-ui.path=/swagger/swagger-ui.html

private.file=classpath:private.properties
spring.jackson.serialization.fail-on-empty-beans=false